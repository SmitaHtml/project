<!DOCTYPE html>
<html>
  <!-- head -->
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <title>SMITA</title>
      <link rel="stylesheet" href="./css/normalize.css"/>
      <link rel="stylesheet" href="./css/style.css"/>
      <script> src="./js/jquery-3.3.1.js"</script>
      <!-- jQuery library-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Popper JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
      <!-- Bootstrap-->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
      <!-- JavaScript-->
      <script src="./js/app.js"></script>
  </head>

  <!-- body -->
  <body>
    <!--login form-->
    <button class="btn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    <div id="id01" class="modal">
      <form class="modal-content animate">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="login-container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button class="btn"  type="submit">Login</button>
          <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
        </div>

        <div class="login-container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>

    <!--sign up form-->
    <button class="btn" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>
    <div id="id02" class="modal">
      <form class="modal-content" >
        <div class="imgcontainer">
          <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="login-container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            <button   type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <!-- header -->
    <header class="main-header">
      <h1 class="name">SMITA</h1>
      <!-- navigation -->
      <div class="nav-bar">
        <a href="./index.html">Home</a>
        <div class="dropdown">
          <button class="dropbtn">Women</button>
          <div class="dropdown-menu">
            <a href="./Dresses.html">Dresses</a>
            <a href="./Gown.html">Gowns</a>
            <a href="./Lehenga.html">Lehengas</a>
            <a href="./Sarees.html">Sarees</a>
          </div>
        </div>
        <!--dropdown-->
        <div class="dropdown">
          <button class="dropbtn">Men</button>
          <div class="dropdown-menu">
            <a href="./Jacket.html">Jacket</a>
            <a href="./Kurta.html">Kurtas</a>
            <a href="./Sherwani.html">Sherwanis</a>
            <a href="./Shirt.html">Shirts</a>
          </div>
        </div>
        <a href="./aboutus.html">About Us</a>
        <a href="./form.html" >Contact</a>
      </div>
    </header>

    <!-- Slideshow container -->
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="./img/slide1_image.jpg" style="width:100%">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="./img/pic.jpg" style="width:100%">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="./img/slide4_image.jpg" style="width:100%">
              <div class="text"></div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <br>

            <!-- The dots/circles -->
            <div>
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <script>showSlides()</script>

          </div>
        </div>
      </div>
    </div>

      <!-- footer -->
    <footer>
      <div class="main-footer">
        <div class="top_socials">
          <ul class="icons">
            <li><a class="insta" href="https://www.instagram.com" target="_blank"><img src="./img/icons8-instagram-30.png"></a></li>
            <li><a class="fb" href="https://www.facebook.com" target="_blank"><img src="./img/icons8-facebook-24.png"></a></li>
            <li><a class="twitt" href="https://twitter.com" target="_blank"><img src="./img/icons8-twitter-24.png"></a></li>
            <li><a class="yout" href="https://www.youtube.com" target="_blank"><img src="./img/icons8-play-button-30.png"></a></li>
          </ul>
        </div>
        <span>
          &copy; 2018 SMITA Boutique
        </span>
      </div>
    </footer>

  </body>
</html>
